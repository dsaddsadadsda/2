<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录 - GlobalSMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        :root {
            --theme-color: #1a4b8c;
            --theme-color-rgb: 26, 75, 140;
            --theme-light: rgba(26, 75, 140, 0.05);
            --theme-border: rgba(26, 75, 140, 0.1);
        }
        
        body {
            background-color: #f8f9fa;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        
        .login-card {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .login-header {
            background: var(--theme-color);
            padding: 2rem;
            text-align: center;
            color: white;
        }
        
        .login-header .logo {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .login-body {
            padding: 2rem;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
        }
        
        .form-control:focus {
            border-color: var(--theme-color);
            box-shadow: 0 0 0 0.25rem rgba(var(--theme-color-rgb), 0.25);
        }
        
        .btn-primary {
            background-color: var(--theme-color);
            border-color: var(--theme-color);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-weight: 500;
        }
        
        .btn-primary:hover {
            background-color: #153d73;
            border-color: #153d73;
        }
        
        .form-check-input:checked {
            background-color: var(--theme-color);
            border-color: var(--theme-color);
        }
        
        .alert {
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }
        
        .register-link a {
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }

        .slider-container {
            display: none;
        }

        .captcha-container {
            margin-bottom: 1rem;
            position: relative;
        }

        .captcha-input {
            width: 100%;
            padding-right: 110px;
        }

        .captcha-code {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 100px;
            background: var(--theme-light);
            border: 1px solid var(--theme-border);
            border-radius: 0 8px 8px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 2px;
            user-select: none;
            color: var(--theme-color);
            cursor: pointer;
        }

        input {
            font-size: 16px !important;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="bi bi-shield-lock"></i>
                </div>
                <h4 class="mb-0">欢迎回来</h4>
            </div>
            
            <div class="login-body">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <i class="bi bi-exclamation-circle me-2"></i>{{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <form method="post" action="{{ url_for('login') }}">
                    <div class="mb-4">
                        <label class="form-label">用户名</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">密码</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">验证码</label>
                        <div class="captcha-container">
                            <input type="text" class="form-control captcha-input" name="captcha" maxlength="4" required>
                            <div class="captcha-code" id="captchaCode" onclick="refreshCaptcha()">1234</div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="remember" id="remember">
                            <label class="form-check-label" for="remember">记住我</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                        <i class="bi bi-box-arrow-in-right me-2"></i>登录
                    </button>
                </form>
                
                <div class="register-link">
                    <p class="mb-0">还没有账号？ <a href="{{ url_for('register') }}" class="text-primary">立即注册</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentCaptcha = '';

        function generateCaptcha() {
            return Math.floor(1000 + Math.random() * 9000).toString();
        }

        function refreshCaptcha() {
            currentCaptcha = generateCaptcha();
            document.getElementById('captchaCode').textContent = currentCaptcha;
        }

        document.addEventListener('DOMContentLoaded', function() {
            refreshCaptcha();
            
            document.querySelector('form').addEventListener('submit', function(e) {
                e.preventDefault();
                const captchaInput = document.querySelector('input[name="captcha"]');
                if(captchaInput.value === currentCaptcha) {
                    this.submit();
                } else {
                    alert('验证码错误,请重新输入');
                    captchaInput.value = '';
                    refreshCaptcha();
                }
            });
        });
    </script>
</body>
</html>
